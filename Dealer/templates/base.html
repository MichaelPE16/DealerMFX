<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1983&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Nav info-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">

            {% if not user.is_authenticated %}
            <a class="navbar-brand" href="{%url 'home' %}">Home</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Funtionality-->

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{%url 'task' %}" class="nav-link">Vehiculos en venta</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'sold'%}" class="nav-link">Vehiculos vendidos</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'singout' %}" class="nav-link">Sign Out</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'create_vehicle'%}" class="nav-link"> Create Vehiculos</a>
                    </li>

                    {% else %}
                    <li class="nav-item">
                        <a href="{% url 'singin' %}" class="nav-link"> Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a href="{%url 'singup' %}" class="nav-link"> Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>








    {% block content %}
    {% endblock %}
</body>

</html>
